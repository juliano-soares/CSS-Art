<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="stadium">
          <div class="field">
            <div class="center-wrapper"></div>
            <div class="goalkeeper">
              <div></div>
              <div></div>
            </div>
            <div class="dots">
              <span>.</span>
              <span>.</span>
              <span>.</span>
            </div>
            <div class="corners">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="goal">
              <span></span>
              <span></span>
            </div>
          </div>
    
          <div class="ball"></div>
    
          <div class="runner">
            <div class="wrap">
                <div class="body">
                  <div class="arm">
                    <div class="left-hand">
                      <div class="wrist"></div>
                    </div>
                    <div class="chest">
                      <div class="head">
                        <div class="mouth"></div>
                        <div class="neck"></div>
                      </div>
                      <div class="hip">
                        <div class="left-leg">
                          <div class="lower"></div>
                        </div>
                        <div class="right-leg">
                          <div class="lower"></div>
                        </div>
                      </div>
                    </div>
                    <div class="right-hand">
                      <div class="wrist"></div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        
      </div>
</body>
</html>

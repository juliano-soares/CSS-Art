<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bmo">
        <div class="bmo-side">
            <div class="speaker-hole speaker-hole__1"></div>
            <div class="speaker-hole speaker-hole__2"></div>
            <div class="speaker-hole speaker-hole__3"></div>
            <div class="speaker-hole speaker-hole__4"></div>
            <div class="speaker-hole speaker-hole__5"></div>
            <div class="speaker-hole speaker-hole__6"></div>
            <div class="speaker-hole speaker-hole__7"></div>
          </div>
          <div class="bmo-body">
            <div class="face"></div>
            <div class="eye eye__left"></div>
            <div class="eye eye__right"></div>
            <div class="eye-detail eye-detail__left-top"></div>
            <div class="eye-detail eye-detail__left-bottom"></div>
            <div class="eye-detail eye-detail__right-top"></div>
            <div class="eye-detail eye-detail__right-bottom"></div>
            <div class="mouth"></div>
            <div class="cd-player"></div>
            <div class="blue-btn"></div>
            <div class="dpad-btn">
              <div class="dpad dpad__up"></div>
              <div class="dpad dpad__left"></div>
              <div class="dpad__cover"></div>
            </div>
            <div class="input input__left"></div>
            <div class="input input__right"></div>
            <div class="triangle-btn"></div>
            <div class="triangle-btn-detail detail-1"></div>
            <div class="triangle-btn-detail detail-2"></div>
            <div class="green-btn"></div>
            <div class="red-btn"></div>
            <div class="b">B</div>
            <div class="m">M</div>
            <div class="arm-sleeve"></div>
            <div class="arm"></div>
        </div>
      </div>
</body>
</html>
